server:
  port: ${SERVER_PORT:8001}

spring:
  application:
    name: orderservice
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_orders
    username: ecommerce_user
    password: ecommerce_password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  messages:
    basename: ValidationMessages
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping:
          orderPlacedEvent:com.dzerain.orderservice.kafka.event.OrderPlacedEvent
    consumer:
      group-id: order-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.type.mapping:
          orderConfirmedEvent:com.dzerain.orderservice.kafka.event.OrderConfirmedEvent,
          orderCancelledEvent:com.dzerain.orderservice.kafka.event.OrderCancelledEvent,
          orderPlacedEvent:com.dzerain.orderservice.kafka.event.OrderPlacedEvent
        spring.json.trusted.packages: "*"

logging:
  level:
    org.hibernate.SQL: INFO
    com.dzerain.orderservice: DEBUG
    org.springframework.web: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    kafka:
      enabled: true