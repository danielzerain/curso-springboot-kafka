server:
  port: 8002

spring:
  application:
    name: inventoryservice
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_inventory
    username: ecommerce_user
    password: ecommerce_password
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  messages:
    basename: ValidationMessages
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping:
          orderConfirmedEvent:com.dzerain.inventoryservice.kafka.event.OrderConfirmedEvent,
          orderCancelledEvent:com.dzerain.inventoryservice.kafka.event.OrderCancelledEvent
    consumer:
      group-id: inventory-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.type.mapping:
          orderPlacedEvent:com.dzerain.inventoryservice.kafka.event.OrderPlacedEvent
        spring.json.trusted.packages: "*"

logging:
  level:
    org.hibernate.SQL: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always
  health:
    kafka:
      enabled: true